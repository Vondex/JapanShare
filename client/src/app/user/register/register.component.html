<section id="register-page">
    <div class="signupSection">
        <div class="info">
            <h2>Discover</h2>
            <p>the beauty of Japan</p>
        </div>
        <form action="#" method="" class="signupForm">
            <h2>Sign Up</h2>
            <ul class="noBullet">
                
                <li>
                    <label for="email">Email:</label>
                    <input type="text" class="inputFields" id="email" name="" value="" placeholder="marina@gmail.com" />
                     <!-- <p class="error">Email is required!</p> -->
                </li>
                <li>
                    <label for="username">Username:</label>
                    <input type="text" class="inputFields" id="username" name="" placeholder="Marina" />
                     <!-- <p class="error">Username is required!</p> -->
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" class="inputFields" id="password" name="" placeholder="******" />
                     <!-- <p class="error">Password is required!</p> -->
                </li>

                <li>
                    <label for="repassword">Repeat Password:</label>
                    <input type="repassword" class="inputFields" id="repassword" name="" placeholder="******" />
                     <!-- <p class="error">Passwords don't match!</p> -->
                </li>
               
                <li id="center-btn">
                    <button id="join-btn">Join</button>
                </li>
                <p class="navigation-field">
                    <span>
                        If you already have a profile click <a routerLink="/user/login">HERE</a>
                    </span>
                </p>
            </ul>
        </form>
    </div>
</section>
