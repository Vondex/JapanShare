<ng-template #defaultMode>
    <div class="profileForm">
        <h2>User Info</h2>
        <ul class="noBullet">
            
            <li>
                <label for="email">Email:</label>
                <p class="fields">{{currentUser.email}}</p>
            </li>
            <li>
                <label for="username">Username:</label>
                <p class="fields">{{currentUser.username}}</p>
            </li>
            
           
            <li id="center-btn">
                <button id="edit-profile-btn" (click)="toggleEditMode()">Edit your account</button>
            </li>
         
        </ul>
    </div>

</ng-template>

<ng-template #editMode>
    <form #f="ngForm" (ngSubmit)="submitHandler(f.value)" class="profileForm">
        <h2>User Info</h2>
        <ul class="noBullet">
            
            <li>
                <label for="email">Email:</label>
                <input type="text" class="inputFields" id="email" name="email" [ngModel]="currentUser.email"/>
            </li>
            <li>
                <label for="username">Username:</label>
                <input type="text" class="inputFields" id="username" name="username" [ngModel]="currentUser.username"/>
            </li>
            
           
            <li id="center-btn">
                <button id="edit-profile-btn">Save</button>
                <button id="cancel-profile-btn" (click)="toggleEditMode()">Cancel</button>
            </li>
         
        </ul>
    </form>
    
</ng-template>
