
<div *ngIf="postList" class="posts">
    <!-- Single Card -->
    <div  *ngFor="let post of postList" [post]="post" class="posts-item">
        <div class="recent-post-card">
            <img src={{post.image}}>
            <div class="recent-post-card-content">
                <p class="author">{{post.userId.username}}</p>
                <p class="category">{{post.categoryId.categoryName}}</p>
                <p class="date-added">Added: {{post.created_at}}</p>
                <!-- <button class="post-details">View more</button> -->
            </div>
        </div>
    </div>
    
</div>
<div *ngIf="!postList"><p>Loading...</p></div>
<div *ngIf="postList.length === 0"><p>No posts yet!</p></div>
